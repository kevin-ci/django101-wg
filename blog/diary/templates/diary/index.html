<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All blog posts</title>
</head>
<body>
    <h1>All blogs:</h1>

    {% for blog in blogs %}
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.body }}</p>
    {% endfor %}

</body>
</html>
